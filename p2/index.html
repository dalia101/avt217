<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project 2</title>
    <<link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Notable|Questrial&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">

      .shape {
          position: relative;
          height: 100px;
          width: 200px;
          background: tomato;
      }
      .shape:after {
          position: absolute;
          content: '';
          height: 0px;
          width: 0px;
          left: 0px;
          bottom: -100px;
          border-width: 50px 100px;
          border-style: solid;
          border-color: tomato tomato transparent transparent;
      }

    <div/>
  </body>
</html>
