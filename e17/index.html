<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 17</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sniglet:400,800&display=swap&subset=latin-ext" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>
  <body>
    <div class="title">
      <h1>Top 5 Ice Cream Flavors</h1>
    </div>
    <div class="f1 box">
      <div class="bb1 hideb"></div>
      <div class="bb2 hideb"></div>
      <div class="bb3 hideb"></div>
      <div class="bb4 hideb"></div>
      <h2 class="ff1">Cotton Candy</h2>
    </div>

    <div class="f2 box">
      <h2 class="ff2">Chocolate</h2>
    </div>

    <div class="f3 box">
      <h2 class="ff3">Birthday Cake</h2>
      <div class="ss1 hides"></div>
      <div class="ss2 hides"></div>
      <div class="ss3 hides"></div>
      <div class="ss4 hides"></div>
      <div class="ss5 hides"></div>
      <div class="ss6 hides"></div>
      <div class="ss7 hides"></div>

    </div>

    <div class="f4 box">
      <h2 class="ff4">Vanilla</h2>
    </div>

    <div class="f5 box">
      <h2 class="ff5">Mint Chocolate Chip</h2>
      <div class="cc1 hides"></div>
      <div class="cc2 hides"></div>
      <div class="cc3 hides"></div>
      <div class="cc4 hides"></div>
      <div class="cc5 hides"></div>
      <div class="cc6 hides"></div>
    </div>

    <script type="text/javascript" src="js/style.js"></script>
  </body>
</html>
